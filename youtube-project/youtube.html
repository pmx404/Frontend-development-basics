<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="/youtube-project/styles/header.css" />
    <link rel="stylesheet" href="/youtube-project/styles/general.css" />
    <link rel="stylesheet" href="/youtube-project/styles/sidebar.css" />
    <link rel="stylesheet" href="/youtube-project/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img
          class="hamburger-menu"
          src="/youtube-project/icons/hamburger-menu.svg"
          alt="hamburger menu"
        />
        <img
          class="youtube-icon"
          src="/youtube-project/icons/youtube-logo.svg"
          alt="youtube-icon"
        />
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-icon-button">
          <img class="search-icon" src="./icons/search.svg" alt="search-icon" />
        </button>
        <button class="voice-button">
          <img
            class="voice-icon"
            src="/youtube-project/icons/voice-search-icon.svg"
            alt="voic-search-icon"
          />
        </button>
      </div>
      <div class="right-section">
          <img
            class="upload-icon"
            src="/youtube-project/icons/upload.svg"
            alt="upload"
          />

          <img
            class="youtube-apps-icon"
            src="/youtube-project/icons/youtube-apps.svg"
            alt="youtube-apps"
          />


          <div class="notificatiion">
            <img class="notification-icon"
            src="/youtube-project/icons/notifications.svg"
            alt="notification"
          />
          <span class="notification-count">3</span>
          </div>

          <img class="my-channel-icon"
            src="/youtube-project/channel-pictures/my-channel.jpeg"
            alt="my-channel.jpeg"
          />
        </button>
      </div>
    </header>
  </body>
</html>
