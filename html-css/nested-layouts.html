<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested layouts</title>
    <link rel="stylesheet" href="nested-layouts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <div class="profile-pic">
        <img
          class="pic"
          src="images/stock-photo-donald-trump-mixed-with-joe-biden-2533907777.jpg"
          alt="trump"
        />
      </div>
      <div class="content">
        <p class="name-field">Donald Trump</p>
        <p class="photo-content">2 mutual friends</p>
      </div>
      <div class="follow-button">
        <button class="btn">Follow</button>
      </div>
    </div>

    <div class="main-content">
      <div class="profile-pic">
        <img
          class="pic"
          src="images/stock-photo-halloween-halloween-haunted-house-with-tombstones-trees-around-the-edges-amusement-park-atmosphere-2517036027.jpg"
          alt="trump"
        />
      </div>
      <div class="content">
        <p class="name-field">Donald Trump</p>
        <p class="photo-content">2 mutual friends</p>
      </div>
      <div class="follow-button">
        <button class="btn">Follow</button>
      </div>
    </div>

    <div class="main-content">
      <div class="profile-pic">
        <img
          class="pic"
          src="images/stock-photo-olympic-torch-and-eiffel-tower-2483643103.jpg"
          alt="trump"
        />
      </div>
      <div class="content">
        <p class="name-field">Donald Trump</p>
        <p class="photo-content">2 mutual friends</p>
      </div>
      <div class="follow-button">
        <button class="btn">Follow</button>
      </div>
    </div>
  </body>
</html>
