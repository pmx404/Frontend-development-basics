<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div examples</title>
    <link rel="stylesheet" href="div.css" />
  </head>
  <body>
    <div class="video-preview">
      <div>
        <img
          class="donald-trump"
          src="/images/stock-photo-donald-trump-mixed-with-joe-biden-2533907777.jpg"
          alt="donald trump"
        />
      </div>
      <div>
        <p class="name-field">Donald Trump</p>
        <p class="photo-content">2 mutual friends</p>
        <button class="btn">Add Friend</button>
      </div>
    </div>

    <div class="video-preview">
      <img
        class="donald-trump"
        src="/images/stock-photo-halloween-halloween-haunted-house-with-tombstones-trees-around-the-edges-amusement-park-atmosphere-2517036027.jpg"
        alt="donald trump"
      />
      <p class="name-field">Haunted House</p>
      <p class="photo-content">4 mutual friends</p>
      <button class="btn">Add Friend</button>
    </div>

    <div class="video-preview">
      <img
        class="donald-trump"
        src="/images/stock-photo-olympic-torch-and-eiffel-tower-2483643103.jpg"
        alt="donald trump"
      />
      <p class="name-field">The Torch of USA</p>
      <p class="photo-content">2 mutual friends</p>
      <button class="btn">Add Friend</button>
    </div>
  </body>
</html>
