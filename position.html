<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position CSS practice</title>
  </head>
  <body style="height: 3000px">
    <div style="background-color: bisque; color: aquamarine; position: fixed">
      header
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      div-1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div-2
    </div>

    <div
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: beige;
        display: flex;
      "
    >
      bottom-right
    </div>

    <div
      style="
        background-color: aqua;
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        width: 100px;
      "
    >
      side-bar
    </div>

    <div
      style="
        background-color: rgb(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background-color: whitesmoke;
          width: 300px;
          height: 80px;
          border-radius: 5px;
        "
      >
        <p
          style="
            font-family: Roboto, Arial, Helvetica, sans-serif;
            font-size: 15px;
            font-weight: 700;
            margin-left: 13px;
            margin-top: 5px;
            margin-bottom: 0px;
          "
        >
          Modal title
        </p>
        <p
          style="
            font-family: Roboto, Arial, Helvetica, sans-serif;
            font-size: 10px;
            padding-left: 13px;
            margin-top: 7px;
            margin-bottom: 6px;
          "
        >
          This is a Modal
        </p>
        <button
          style="
            background-color: grey;
            margin-left: 13px;
            margin-top: 0px;
            border-radius: 2px;
            border-width: 1px;

            width: 35px;
            height: 10px;

            font-size: 8px;
            padding-bottom: 10px;
            padding-top: 2px;
          "
        >
          Close
        </button>
      </div>
    </div>
  </body>
</html>
